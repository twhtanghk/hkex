<html>
  <head>
    <script src="//code.ionicframework.com/1.3.2/js/ionic.bundle.js"></script>
    <script src="hkex.js"></script>
    <link href="//code.ionicframework.com/1.3.2/css/ionic.css" rel="stylesheet" type="text/css">
  </head>
  <body ng-app='starter.controller'>
    <ion-content>
      <ul class='list' ng-controller='ListCtrl'>
        <a class='item' 
          ng-href='model.link'
          ng-repeat='model in hkex.models'
          ng-include="'templates/item.html'">
        </a>
        <ion-infinite-scroll ng-if='collectino.hasNext' on-infinite="collection.$fetch()">
        </ion-infinite-scroll>
      </ul>
    </ion-content>
  </body>
</html>
